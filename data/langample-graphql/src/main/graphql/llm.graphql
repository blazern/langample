fragment SentenceFields on Sentence {
  text
  langIso2
  source
}

fragment TranslationsSetFields on TranslationsSet {
  original { ...SentenceFields }
  translations { ...SentenceFields }
}

query LexicalItemsFromLLMQuery(
  $query: String!,
  $langFromIso2: String!,
  $langToIso2: String!
) {
  llm(query: $query, langFromIso2: $langFromIso2, langToIso2: $langToIso2) {
    __typename
    ... on Forms {
      text
      source
    }
    ... on Explanation {
      text
      source
    }
    ... on WordTranslations {
      source
      translationsSet { ...TranslationsSetFields }
    }
    ... on Synonyms {
      source
      translationsSet { ...TranslationsSetFields }
    }
    ... on Example {
      source
      translationsSet { ...TranslationsSetFields }
    }
  }
}
