query LexicalItemsFromLLMQuery(
  $query: String!,
  $langFromIso3: String!,
  $langToIso3: String!
) {
  llm(query: $query, langFromIso3: $langFromIso3, langToIso3: $langToIso3) {
    __typename
    ... on Forms {
      text
      source
    }
    ... on Explanation {
      text
      source
    }
    ... on WordTranslations {
      source
      translationsSet { ...TranslationsSetFields }
    }
    ... on Synonyms {
      source
      translationsSet { ...TranslationsSetFields }
    }
    ... on Example {
      source
      translationsSet { ...TranslationsSetFields }
    }
  }
}
